<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Tanmoy Das" />
		<meta
			name="description"
			content="An App to encrypt and decrypt text using the Vigenere Cipher"
		/>
		<title>Vigenere Cipher App</title>
		<script src="main.js" defer></script>
	</head>
	<body>
		<header class="layout-header">
			<h1 class="main-heading">Vigenere Cipher</h1>
		</header>
		<main class="layout-main">
			<section class="key-container">
				<label for="key-input" class="key-label">Encryption Key</label>
				<input type="text" id="key-input" class="key" />
			</section>
			<section class="text-container">
				<label for="text-input" class="text-heading"
					>Enter text message</label
				>
				<textarea
					name=""
					id="text-input"
					cols="30"
					rows="10"
					class="textarea-input"
				></textarea>
			</section>
			<section class="output-container">
				<h2 class="output-heading">Output Message</h2>
				<p class="output"></p>
			</section>
			<section class="button-container">
				<button class="encrypt">Encrypt</button>
				<button class="decrypt">Decrypt</button>
			</section>
		</main>
	</body>
</html>
